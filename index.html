<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="caixaCinza">
        <header>
            <div class="logo">
                <img src="logo 1.png" alt="logo">   
            </div>

           
            <h1 class="pergunta">Quem está assistindo?</h1>
            
        </header>

        <section>

            <ul class="container">
                <div class="box">
                    <li>
                        <div class="zoom">
                        <img class="avatarImagem" src="avatar1.png" alt="aline">
                        </div>
                        <h2 class="avatarNome">Aline</h2>
                    </li>
                </div>
            
                <div class="box">
                    <li>
                        <div class="zoom">
                        <img class="avatarImagem" src="avatar2.png" alt="pedrinho">
                        </div>
                        <h2 class="avatarNome">Pedrinho</h2>
                    </li>
                </div>
        
                <div class="box">
                    <li>
                        <div class="zoom">
                        <img class="avatarImagem" src="avatar3.png" alt="julia">
                        </div>
                        <h2 class="avatarNome">Júlia</h2>
                    </li>
                </div>
            
                <div class="box">
                    <li>
                        <div class="zoom">
                        <img class="avatarImagem" src="Frame 5.png" alt="adicionar perfil">
                        </div>
                        <h2 class="avatarNome">Adicionar perfil</h2>
                    </li>
                </div>

            </ul>

            <div class="botao">
                <button> Gerenciar Perfis</button>
            </div>
        

        </section>
    </div>
  

    
</body>
</html>
